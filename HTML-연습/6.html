  <style>
    .container {
      width:600px;
      margin:0 auto;
    }
    ul {
      list-style-type: none;
    }
    label.title {
      font-weight: bold;
      width: 80px;
      float: left;
    }
    div.centered {
      text-align: center;
    }
    fieldset {
      margin: 15px 19px;
    }
    fieldset legend {
      font-weight: bold;
      font-size: 18px;
      color: purple;
    }
    ul li {
      margin-bottom: 10px;
    }
  </style>
  </head>

<h1>프런트엔드 개발자 지원서</h1>
HTML, CSS, Javascript에 대한 기술력 이해와 경험이 있는 분을 찾습니다.


<form>
  <h4>개인정보</h4>
  <ul>
    <li>
      <label for="name">이름</label>
      <input type="text" id="name" autofocus placeholder="공백없이 입력하세요">
    </li>
    <li>
      <label for="tel">연락처<label>
      <input type="tel" id="tel">
    </li>
  </ul>
  <h4>지원분야</h4>
    <ul>
      <li>
        <label><input type="radio" name="field" value="an">웹퍼블리싱</label>
      </li>
      <li>
        <label><input type="radio" name="field" value="pd">웹 어플리케이션 개발</label>
      </li>
      <li>
        <label><input type="radio" name="field" value="eng">개발 환경 개선</label>
      </li>
    </ul>
  <h4>지원동기</h4>
    <label><textarea name="지원동기" rows="5" cols="60" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea></label>
    <div>
    <button type="submit">전송하기</button>
    <input type="reset" value="다시 쓰기">
    676</div>
  </form>


  </body>
