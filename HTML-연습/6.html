<!-- 라벨 이용 방법 (라디오 타입에서 텍스트를 눌러도 선택이 됨 )

<form>
  <ul>
    <li><label>텍스트<input type="text" name="네임" size="5" value="텍스트" maxlength="4"></label></li>
    <li><label>비밀번호<input type="password" name="비밀번호" size="5" maxlength="4"></label></li>
    <li><label>검색<input type="search"> <input type="submit" value="검색"></label></li>
    <li><label>Url<input type="url" value="http://"></label></li>
    <li><label>mail<input type="email" value="@포함해주세요"></label></li>
    <li><label>전화<input type="tel" value="전화번호입력"></label></li>
    <li><label>숫자입력<input type="number" value="0" min="0" max="5" step="2"></label></li>
    <li><label>슬라이드숫자입력<input type="range" value="1" min="1" max="3"></label></li>
    <li><label>라디오박스<input type="radio" name="subject" value="서버넘어간다">서버</label>
        <input type="radio" name="subject" value="서버넘어간다">간다</li>
    <li><label>체크박스<input type="checkbox" name="체크1"value="체크1">체크</label>
        <input type="checkbox"name="체크2" value="체크2">체크2</li>
    <li><label>색상표<input type="color" value="#00ff00"><label></li>
    <li><label>날짜표기<input type="month"></label></li>
    <li><label>시간표기<input type="time"></label></li>
    <li><label>시간 날짜표기<input type="datetime"></label></li>
    <li><label>시간 날짜표기2<input type="datetime-local"></label></li>
    <li><label>첨부파일 넣기<input type="file"></label></li>
    <input type="submit" value="제출">
    <input type="reset" value="다시입력">
    <input type="button" value="새 탭 열기" onclick="window.open()">

  </ul>



  </body>
</html>
